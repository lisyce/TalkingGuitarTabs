<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Guitar Tabs</title>
</head>
<body>
    <h1>Talking Guitar Tabs</h1>

    <!-- File Upload Form -->
    <h2>Upload MusicXML File</h2>
    <!-- Change the form action to '/' -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".musicxml" required>
        <button type="submit">Upload</button>
    </form>

</body>
</html>
