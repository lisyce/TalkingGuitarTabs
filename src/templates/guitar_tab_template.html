<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>

    <!-- Main Title -->
    <h1>{{ title }}</h1>

    <!-- Music Segment Descriptions -->
    <h2>Song Summary</h2>
    <p>Composer: {{ composer }}</p>
    <p>{{ description }}</p>

    <!-- Loop through each bar in the description -->
    {% for bar in bars %}
        <h3>Bar {{ loop.index }}</h3> <!-- Use loop.index to get the current bar number -->

        <!-- Bar Details -->
        <p><strong>Time Signature:</strong> {{ bar['time_signature'] }}</p>
        <p><strong>Key:</strong> {{ bar['key'] }}</p>

        <!-- Notes for Bar -->
        <ul>
            {% for note in bar['notes'] %}
                <li>{{ note }}</li>
            {% endfor %}
        </ul>

    {% endfor %}

</body>
</html>
